<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        input[type="text"]:empty:hover {
            background-color: #f8f9fa;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>

</head>
<body>
    <header>
        <h1>Todo App</h1>
      </header>
    <div class="container">
        <form id="my-form">
            <div>
                <label for="task" class="form-label"> Add Tasks:</label>
                <input type="text" name="task" id="task" class="form-control" required><br>
            </div>
            <div>
                <label for="description" class="form-label">Description:</label>
                <input type="text" name="description" id="description" class="form-control" required><br>
            
            </div>
            
            <button   id="btn" class="btn btn-outline-secondary" type="submit" value ="submit"> Add Tasks</button>
          
        </form>
        <fieldset>
            <legend>Things to do:</legend>
            <ul id="users"></ul>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Things done:</legend>
            <ul id="users2"></ul>
        </fieldset>
        



    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="todo3.js"></script>
</body>
</html>
